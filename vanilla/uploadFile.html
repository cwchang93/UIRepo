<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./load-image.all.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form
      enctype="multipart/form-data"
      action="http://localhost:8080/upload"
      method="post"
    >
      <input id="file-input" type="file" name="myFile" />
      <input type="submit" value="upload" />
    </form>

    <br />

    <!-- <div>new file section</div>
    <input id="file-input" type="file" name="file-input"  /> -->

  </body>

  <script>
    document.getElementById('file-input').onchange = function (e) {
  loadImage(
    e.target.files[0],
    function (img, data) {
    console.log('Original image head: ', data.imageHead)
    console.log('Exif data: ', data.exif) // requires exif extension
    console.log('IPTC data: ', data.iptc) // requires iptc extension
  },
  { meta: true }
  )
}

  </script>


</html>
